{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
  <div class="col-3">
    <img class="img-fluid" src="https://thispersondoesnotexist.com/" />
  </div>
  <div class="col">
    <h1>{{ object.name }}</h1>
    <p>{{ object.position }}</p>
    <p>Branch: <a href="{% url 'branches:classic:detail' pk=object.branch.pk %}">{{ object.branch.name }}</a></p>
    <p>Location: {{ object.branch.location }}</p>
  </div>
</div>
<h3>Working with</h3>
<div class="row">
  <div class="col">
    {% include "employees/classic/_list.html" with url=url %}
  </div>
</div>
{% endblock %}
